    <script>
        document.getElementById('compress-btn').addEventListener('click', function() {
            const fileInput = document.getElementById('image-input');
            const targetSizeKB = parseFloat(document.getElementById('target-size').value);
            const imageContainer = document.getElementById('compressed-image');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length === 0) {
                alert('Please select an image to compress.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;

                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Maintain aspect ratio
                    const maxWidth = 800; // Max width for the compressed image
                    const scale = Math.min(maxWidth / img.width, 1);
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    // Compress to target size in KB
                    let quality = 0.9;
                    let blob;

                    const compressImage = () => {
                        canvas.toBlob(function(b) {
                            blob = b;
                            const sizeKB = blob.size / 1024;

                            if (sizeKB > targetSizeKB && quality > 0.1) {
                                quality -= 0.1;
                                canvas.toBlob(function(b) {
                                    blob = b;
                                    compressImage();
                                }, 'image/jpeg', quality);
                            } else {
                                const compressedImageUrl = URL.createObjectURL(blob);
                                imageContainer.src = compressedImageUrl;
                                downloadLink.href = compressedImageUrl;
                                downloadLink.style.display = 'block';
                            }
                        }, 'image/jpeg', quality);
                    };

                    compressImage();
                };
            };

            reader.readAsDataURL(file);
        });
    </script>
